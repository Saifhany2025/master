name: Runner
on:
  workflow_dispatch:
  #schedule:
    #- cron: "*/15 * * * *"

jobs:
  build:
    name: windows-latest
    runs-on: windows-latest
    steps:
       
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 1
      
      - name: Restore Cache
        id: cache-downloads
        uses: actions/cache@v4
        with:
          path: downloads
          key: downloads-cache

      - name: Dependiences
        run: pip install -r requirements.txt
              
      - name: Setup
        run: python setup.py

      - name: Rusting
        run: |
          start rust.exe
          python login.py

      #- name: Launching
      #  run : python launch.py
        
      - name: Looping .. 
        run : python timer.py

      - name: Set date/time as env var
        id: date
        run: |
          echo "cache_key=bs-data-cache-$(Get-Date -Format yyyyMMdd-HHmmss)" >> $env:GITHUB_ENV

      - name: Show the cache key (for debug)
        run: echo "Cache Key is ${{ env.cache_key }}"

      - name: Save ProgramData to cache
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\BlueStacks_nxt
          key: ${{ env.cache_key }}
      
